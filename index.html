<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muharram's Job Application Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#2563eb">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            /* Status Colors */
            --status-applied-bg: #dbeafe;
            --status-applied-text: #1e40af;
            --status-interview-bg: #ffedd5;
            --status-interview-text: #9a3412;
            --status-followup-bg: #f3e8ff;
            --status-followup-text: #6b21a8;
            --status-offer-bg: #dcfce7;
            --status-offer-text: #166534;
            --status-rejected-bg: #fee2e2;
            --status-rejected-text: #991b1b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }

        .title-section p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 8px;
            color: #111827;
        }

        .stat-value.blue {
            color: var(--primary);
        }

        .stat-value.green {
            color: var(--status-offer-text);
        }

        .stat-value.red {
            color: var(--status-rejected-text);
        }

        .stat-value.orange {
            color: var(--status-interview-text);
        }

        /* Controls */
        .controls {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            padding-left: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        select.filter-select {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            outline: none;
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
        }

        /* Data View */
        .app-container {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Table View (Desktop) */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 1000px;
        }

        th {
            background: #f9fafb;
            padding: 16px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f9fafb;
        }

        .company-info .company {
            font-weight: 600;
            color: #111827;
        }

        .company-info .location {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: block;
            margin-top: 2px;
        }

        .job-title {
            font-weight: 500;
            color: var(--primary);
        }

        .contact-info {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .contact-info div {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }

        .badge[data-status="Applied"] {
            background: var(--status-applied-bg);
            color: var(--status-applied-text);
        }

        .badge[data-status="Interview"] {
            background: var(--status-interview-bg);
            color: var(--status-interview-text);
        }

        .badge[data-status="Follow-up"] {
            background: var(--status-followup-bg);
            color: var(--status-followup-text);
        }

        .badge[data-status="Offer"] {
            background: var(--status-offer-bg);
            color: var(--status-offer-text);
        }

        .badge[data-status="Rejected"] {
            background: var(--status-rejected-bg);
            color: var(--status-rejected-text);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .action-btn:hover {
            background: #f3f4f6;
            color: var(--text-main);
        }

        .action-btn.delete:hover {
            color: #dc2626;
            background: #fee2e2;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        /* Card View for Mobile */
        .card-view {
            display: none;
            gap: 16px;
            flex-direction: column;
        }

        .mobile-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
        }

        .mobile-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .mobile-card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .mobile-card-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .mobile-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .table-wrapper {
                display: none;
            }

            .card-view {
                display: flex;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Muharram's Job Application Tracker</h1>
                <p>Manage your UAE job hunt efficiently.</p>
            </div>
            <div class="actions">
                <!-- Add Button -->
                <button class="btn btn-primary" onclick="openModal()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Application
                </button>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Applications</div>
                <div class="stat-value blue" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Interviews</div>
                <div class="stat-value orange" id="stat-interviews">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Offers</div>
                <div class="stat-value green" id="stat-offers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rejections</div>
                <div class="stat-value red" id="stat-rejections">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search by Company or Job Title..."
                    onkeyup="handleSearch()">
            </div>
            <select id="statusFilter" class="filter-select" onchange="handleSearch()">
                <option value="All">All Statuses</option>
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Follow-up">Follow-up</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button class="btn btn-outline" onclick="exportCSV()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Export CSV
            </button>
        </div>

        <!-- App List -->
        <div class="app-container">
            <!-- Desktop Table -->
            <div class="table-wrapper">
                <table id="appsTable">
                    <thead>
                        <tr>
                            <th>Date Applied</th>
                            <th>Company & Location</th>
                            <th>Job Title</th>
                            <th>Contact</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows rendered here -->
                    </tbody>
                </table>
            </div>

            <!-- Mobile Cards -->
            <div class="card-view" id="cardContainer">
                <!-- Cards rendered here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No applications found.</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Application</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="appForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="appId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="company" required placeholder="e.g. Emirates Group">
                    </div>
                    <div class="form-group">
                        <label>Job Title *</label>
                        <input type="text" id="jobTitle" required placeholder="e.g. Senior Developer">
                    </div>
                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" id="location" required placeholder="e.g. Dubai, Business Bay">
                    </div>
                    <div class="form-group">
                        <label>Application Method</label>
                        <select id="method">
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Email">Email</option>
                            <option value="Website">Company Website</option>
                            <option value="Walk-in">Walk-in</option>
                            <option value="Referral">Referral</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date Applied *</label>
                        <input type="date" id="dateApplied" required>
                    </div>
                    <div class="form-group">
                        <label>Time Applied</label>
                        <input type="time" id="timeApplied">
                    </div>
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" id="contactName" placeholder="Recruiter Name">
                    </div>
                    <div class="form-group">
                        <label>Contact Info</label>
                        <input type="text" id="contactInfo" placeholder="Phone or Email">
                    </div>
                    <div class="form-group full-width">
                        <label>Status</label>
                        <select id="status">
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Follow-up">Follow-up</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Notes</label>
                        <textarea id="notes" placeholder="Paste job link or add remarks..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let applications = [];
        const STORAGE_KEY = 'uae_job_tracker_data';

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            }

            loadData();
            renderAll();
            // Set default date/time for new entries
            const now = new Date();
            document.getElementById('dateApplied').valueAsDate = now;
            document.getElementById('timeApplied').value = now.toTimeString().substring(0, 5);
        });

        // Core Data Functions
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                applications = JSON.parse(data);
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(applications));
            renderAll();
        }

        // Rendering
        function renderAll() {
            renderTable();
            renderStats();
        }

        function renderStats() {
            document.getElementById('stat-total').textContent = applications.length;
            document.getElementById('stat-interviews').textContent = applications.filter(a => a.status === 'Interview').length;
            document.getElementById('stat-offers').textContent = applications.filter(a => a.status === 'Offer').length;
            document.getElementById('stat-rejections').textContent = applications.filter(a => a.status === 'Rejected').length;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const cardContainer = document.getElementById('cardContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filterStatus = document.getElementById('statusFilter').value;

            // Filter and Sort (Latest First)
            const filtered = applications.filter(app => {
                const matchesSearch = app.company.toLowerCase().includes(search) || app.jobTitle.toLowerCase().includes(search);
                const matchesStatus = filterStatus === 'All' || app.status === filterStatus;
                return matchesSearch && matchesStatus;
            }).sort((a, b) => new Date(b.dateApplied + 'T' + (b.timeApplied || '00:00')) - new Date(a.dateApplied + 'T' + (a.timeApplied || '00:00')));

            // Empty State
            const emptyState = document.getElementById('emptyState');
            const appContainer = document.querySelector('.table-wrapper');

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                cardContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            // Render Desktop Table
            tbody.innerHTML = filtered.map(app => `
            <tr>
                <td>
                    <div style="font-weight:600;">${formatDate(app.dateApplied)}</div>
                    <div style="font-size:0.8rem; color:#6b7280;">${app.timeApplied || ''}</div>
                </td>
                <td>
                    <div class="company-info">
                        <div class="company">${escapeHtml(app.company)}</div>
                        <span class="location">üìç ${escapeHtml(app.location)}</span>
                    </div>
                </td>
                <td><div class="job-title">${escapeHtml(app.jobTitle)}</div></td>
                <td>
                    <div class="contact-info">
                        ${app.contactName ? `<div>üë§ ${escapeHtml(app.contactName)}</div>` : ''}
                        ${app.contactInfo ? `<div>üìû ${escapeHtml(app.contactInfo)}</div>` : ''}
                    </div>
                </td>
                <td><span style="color:#4b5563; font-size:0.9rem;">${app.method}</span></td>
                <td><span class="badge" data-status="${app.status}">${app.status}</span></td>
                <td>
                    <div class="actions">
                        <button class="action-btn" onclick="editApp(${app.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteApp(${app.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </td>
            </tr>
        `).join('');

            // Render Mobile Cards
            cardContainer.innerHTML = filtered.map(app => `
            <div class="mobile-card">
                <div class="mobile-card-header">
                    <div>
                        <div style="font-weight:700; font-size:1.1rem;">${escapeHtml(app.company)}</div>
                        <div style="color:var(--primary); font-weight:500;">${escapeHtml(app.jobTitle)}</div>
                    </div>
                    <span class="badge" data-status="${app.status}">${app.status}</span>
                </div>
                <div class="mobile-card-row">
                    <span class="mobile-card-label">Location</span>
                    <span>${escapeHtml(app.location)}</span>
                </div>
                <div class="mobile-card-row">
                    <span class="mobile-card-label">Applied</span>
                    <span>${formatDate(app.dateApplied)} ${app.timeApplied ? '@ ' + app.timeApplied : ''}</span>
                </div>
                <div class="mobile-card-row">
                    <span class="mobile-card-label">Method</span>
                    <span>${app.method}</span>
                </div>
                 ${app.contactName || app.contactInfo ? `
                <div class="mobile-card-row">
                    <span class="mobile-card-label">Contact</span>
                    <span style="text-align:right;">${escapeHtml(app.contactName || '')} <br> ${escapeHtml(app.contactInfo || '')}</span>
                </div>` : ''}
                <div class="mobile-actions">
                    <button class="btn btn-outline btn-icon" style="font-size:0.8rem; padding:6px 12px;" onclick="editApp(${app.id})">Edit</button>
                    <button class="btn btn-outline btn-icon" style="font-size:0.8rem; padding:6px 12px; color:#ef4444; border-color:#fee2e2; background:#fef2f2;" onclick="deleteApp(${app.id})">Delete</button>
                </div>
            </div>
        `).join('');
        }

        // Interactions
        function handleSearch() {
            renderTable();
        }

        function openModal(isEdit = false) {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalTitle').textContent = isEdit ? 'Edit Application' : 'Add New Application';
            if (!isEdit) {
                // Reset form for new entry but keep date/time current
                const now = new Date();
                document.getElementById('appForm').reset();
                document.getElementById('appId').value = '';
                document.getElementById('dateApplied').valueAsDate = now;
                document.getElementById('timeApplied').value = now.toTimeString().substring(0, 5);
                document.getElementById('status').value = 'Applied';
                document.getElementById('method').value = 'LinkedIn';
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('appId').value;
            const newApp = {
                id: id ? parseInt(id) : Date.now(),
                company: document.getElementById('company').value,
                jobTitle: document.getElementById('jobTitle').value,
                location: document.getElementById('location').value,
                method: document.getElementById('method').value,
                dateApplied: document.getElementById('dateApplied').value,
                timeApplied: document.getElementById('timeApplied').value,
                contactName: document.getElementById('contactName').value,
                contactInfo: document.getElementById('contactInfo').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            };

            if (id) {
                const index = applications.findIndex(a => a.id === parseInt(id));
                if (index !== -1) applications[index] = newApp;
            } else {
                applications.push(newApp);
            }

            saveData();
            closeModal();
        }

        function editApp(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            document.getElementById('appId').value = app.id;
            document.getElementById('company').value = app.company;
            document.getElementById('jobTitle').value = app.jobTitle;
            document.getElementById('location').value = app.location;
            document.getElementById('method').value = app.method;
            document.getElementById('dateApplied').value = app.dateApplied;
            document.getElementById('timeApplied').value = app.timeApplied;
            document.getElementById('contactName').value = app.contactName;
            document.getElementById('contactInfo').value = app.contactInfo;
            document.getElementById('status').value = app.status;
            document.getElementById('notes').value = app.notes;

            openModal(true);
        }

        function deleteApp(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(a => a.id !== id);
                saveData();
            }
        }

        function exportCSV() {
            if (applications.length === 0) {
                alert('No data to export!');
                return;
            }

            const headers = ["Company", "Job Title", "Location", "Date", "Status", "Method", "Contact", "Notes"];
            const rows = applications.map(a => [
                JSON.stringify(a.company),
                JSON.stringify(a.jobTitle),
                JSON.stringify(a.location),
                JSON.stringify(a.dateApplied),
                JSON.stringify(a.status),
                JSON.stringify(a.method),
                JSON.stringify((a.contactName + ' ' + a.contactInfo).trim()),
                JSON.stringify(a.notes)
            ]);

            const csvContent = "data:text/csv;charset=utf-8,"
                + headers.join(",") + "\n"
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "job_applications.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Utilities
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-AE', options);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Close modal on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('modalOverlay');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
